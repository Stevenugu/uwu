    <style>


        .single_menu_item {
            transition: all 0.4s ease;
            position: relative;
        }

        .single_menu_item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px #1c418b;
        }

        .single_menu_item .dish-thumb {
            overflow: hidden;
            border-radius: 8px;
        }

        .single_menu_item .dish-thumb img {
            transition: transform 0.5s ease;
        }

        .single_menu_item:hover .dish-thumb img {
            transform: scale(1.1);
        }

        .single_menu_item .dish-description h3 {
            transition: color 0.3s ease;
        }

        .single_menu_item:hover .dish-description h3 {
            color: #09b14c;
        }

        .single_menu_item .dish-description p {
            transition: color 0.3s ease;
        }

        .single_menu_item:hover .dish-description p {
            color: #09b14c;
        }

        /* Efecto de brillo en hover */
        .single_menu_item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: left 0.5s ease;
        }

        .single_menu_item:hover::before {
            left: 100%;
        }

        /* Animación suave para el contenedor */
        .caviar-portfolio {
            position: relative;
        }

        /* Mejora visual adicional */
        .single_menu_item .d-sm-flex {
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            transition: background 0.3s ease;
        }

        .single_menu_item:hover .d-sm-flex {
            background: #ffffff;
        }

      margin: 12px;

        h1 {

      font-family: Josefin Sans;
      font-size: 70px;
        }
        header{
            font-size: large;
            
        }
    </style>
