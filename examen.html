<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen Final</title>

  <style>
    /* 游깯 FONDO ANIMADO */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', sans-serif;
      color: white;

      background: linear-gradient(270deg, #7bc6ff, #ff9ce6, #a6ffb5, #ffe680);
      background-size: 800% 800%;
      animation: animacionFondo 15s ease infinite;
    }

    @keyframes animacionFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* T칈TULO */
    h1 {
      font-size: 60px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      text-align: center;
    }

    /* DESCRIPCI칍N */
    p {
      font-size: 1.6em;
      width: 85%;
      max-width: 800px;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    /* CONTENEDOR DE BOTONES */
    .botones {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* BOTONES GRANDES Y LLAMATIVOS */
    .btn {
      padding: 20px 50px;
      font-size: 2em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Bot칩n 1: INICIAR EXAMEN */
    .examen {
      background-color: #ff6b6b;
    }

    .examen:hover {
      background-color: #ff4a4a;
    }

    /* Bot칩n 2: REGRESAR */
    .regresar {
      background-color: #57d16a;
    }

    .regresar:hover {
      background-color: #3db452;
    }

  </style>
</head>

<body>

  <h1>游닂 Examen Final</h1>

  <p>Si est치s aqu칤 es porque completaste todos los apartados de la p치gina y ahora tendr치s que completar el examen final.</p>

  <div class="botones">
    <button class="btn examen" onclick="location.href='examen.html'">Iniciar Examen</button>
    <button class="btn regresar" onclick="location.href='index.html'">ir a inicio</button>
  </div>

</body>
</html>
