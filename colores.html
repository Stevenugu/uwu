  body {

  .card {
    width: 150px;
    height: 150px;
    perspective: 1000px;
    cursor: pointer;
    border-radius: 10px;
  }

  .inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    background-color: white;
  }

  .card.flipped .inner {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .front img, .back img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }

  .back {
    transform: rotateY(180deg);
  }

  /* ‚≠ê Tarjetas del juego ‚≠ê */

<script>
  function flipCard(card) { 
    card.classList.toggle('flipped'); 
  }

  const coloresJuego = [
    { nombreEn: "Red", codigo: "#ff0000" },
    { nombreEn: "Green", codigo: "#00ff00" },
    { nombreEn: "Blue", codigo: "#0000ff" },
    { nombreEn: "Yellow", codigo: "#ffff00" },
    { nombreEn: "Orange", codigo: "#ff7f00" },
    { nombreEn: "Pink", codigo: "#ff66aa" },
    { nombreEn: "Purple", codigo: "#800080" },
    { nombreEn: "Brown", codigo: "#8B4513" },
    { nombreEn: "Gray", codigo: "#808080" },
    { nombreEn: "Black", codigo: "#000000" },
    { nombreEn: "White", codigo:"#ffffff" },
    { nombreEn: "Light Blue", codigo:"#00e5ff" },
    { nombreEn: "Lime", codigo:"#ccff00" },
    { nombreEn: "Violet", codigo:"#8f00ff" },
    { nombreEn: "Turquoise", codigo:"#40e0d0" }
  ];

  let colorCorrecto = null;
  let oportunidades = 3;

  const vidasTexto = document.createElement("p");
  vidasTexto.style.fontSize = "1.5rem";
  vidasTexto.style.fontWeight = "bold";
  vidasTexto.id = "vidasContador";
  document.getElementById("juegoColores").appendChild(vidasTexto);

  function actualizarVidas() {
    vidasTexto.textContent = "Oportunidades restantes: " + oportunidades;
  }

  actualizarVidas();

  function iniciarJuego() {
    const opciones = document.getElementById("opcionesColores");
    const resultado = document.getElementById("resultado");
    resultado.textContent = "";

    colorCorrecto = coloresJuego[Math.floor(Math.random() * coloresJuego.length)];
    document.getElementById("colorObjetivo").textContent = colorCorrecto.nombreEn;

    opciones.innerHTML = "";
    const opcionesAleatorias = [...coloresJuego].sort(() => Math.random() - 0.5).slice(0, 6);

    if (!opcionesAleatorias.includes(colorCorrecto))
      opcionesAleatorias[0] = colorCorrecto;

    opcionesAleatorias.forEach(color => {
      const btn = document.createElement("button");
      btn.style.background = color.codigo;

      btn.onclick = () => {
        if(color === colorCorrecto){
          resultado.style.color = "green";
          resultado.textContent = "‚úî Correctooo!";
          setTimeout(iniciarJuego, 1200);
        } else {
          oportunidades--;
          actualizarVidas();
          resultado.style.color = "red";
          resultado.textContent = "‚úò Incorrectooo‚Ä¶";

          if(oportunidades <= 0){
            resultado.textContent = "üò¢ Perdiste! Reiniciando...";
            setTimeout(() => {
              oportunidades = 3;
              actualizarVidas();
              iniciarJuego();
            }, 1500);
          }
        }
      };
      opciones.appendChild(btn);
    });
  }

  iniciarJuego();
</script>
