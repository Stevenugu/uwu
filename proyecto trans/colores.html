<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colores</title>
<style>
body { font-family:'Comic Sans MS', Arial, sans-serif; background:#e3f9f6; margin:0; text-align:center;}
header { background:#3bebcb; color:white; padding:30px;}
.cards { display:grid; grid-template-columns:repeat(auto-fit, minmax(150px,1fr)); gap:20px; padding:40px;}
.card { background:white; border-radius:15px; padding:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.card img { width:100px; height:100px;}
a.volver { display:inline-block; margin:20px; background:#1abc9c; color:white; padding:10px 20px; border-radius:10px; text-decoration:none;}
</style>
</head>
<body>

<header>
<h1>Colores en Inglés y Señas</h1>
<p>Aprende los nombres de los colores y cómo señalarlos.</p>
</header>

<section class="cards">
  <div class="card">
    <img src="rojo.jpg" alt="Red">
    <p><b>Red</b><br>Rojo<br>
  </div>
  <div class="card">
    <img src="azul.jpg" alt="azul">
    <p><b>Blue</b><br>Azul<br>
  </div>
  <div class="card">
    <img src="verde.jpg" alt="verde">
    <p><b>Green</b><br>Verde<br>
  </div>
  <div class="card">
    <img src="amarillo.jpg" alt="amarillo">
    <p><b>Yellow</b><br>Amarillo<br>
  </div>
</section>

<a href="index.html" class="volver">← Volver al inicio</a>

</body>
</html>
