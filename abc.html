<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="ranna.jpeg">
<title>Abecedario</title>
<style>
body { font-family:'Comic Sans MS', Arial, sans-serif; background:#e3f9f6; margin:0; text-align:center;}
header { background:#3bebcb; color:white; padding:30px;}
.cards { display:grid; grid-template-columns:repeat(auto-fit, minmax(80px,1fr)); gap:15px; padding:40px;}
.card { background:white; border-radius:15px; padding:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.card img { width:80px; height:80px;}
a.volver { display:inline-block; margin:20px; background:#1abc9c; color:white; padding:10px 20px; border-radius:10px; text-decoration:none;}
</style>
</head>
<body>

<header>
<h1>Abecedario en Inglés y Señas</h1>
<p>Conoce las letras y su seña correspondiente.</p>
</header>

<section class="cards">
  <div class="card">
    <img src="A.png" alt="A">
    <p><b>A</b><br>Seña: ✋</p>
  </div>
  <div class="card">
    <img src="B.png" alt="B">
    <p><b>B</b><br>Seña: ✋</p>
  </div>
  <!-- Continúa hasta Z -->
</section>

<a href="index.html" class="volver">← Volver al inicio</a>

</body>
</html>
